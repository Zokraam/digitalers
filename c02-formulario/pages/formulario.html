    <main>
      <h1 class="roboto">Formulario</h1>
      <form action="#" method="post">
        <!-- al archivo donde se envían los datos -->
        <!-- post => método http para envío de datos -->

        <label for="nombre">Nombre: </label>
        <!-- guia para el user -->
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required />
        <!-- tipo texto -->
        <br /><!-- salto de linea -->

        <label for="edad" id="labeledad">Edad: </label>
        <input type="number" name="edad" id="edad" placeholder="25" min="0" max="100" step="3" />
        <!-- step: paso con el que se suma la edad, por defecto de uno en uno -->

        <label for="nacimiento">Fecha de Nacimiento: </label>
        <input type="date" name="nacimiento" id="nacimiento" required />
        <br />

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" minlength="5" maxlength="8" />
        <!-- longitud mínima de 5 y máxima de 8 caracteres -->
        <br />

        <label for="mes">Mes: </label>
        <input type="month" name="mes" id="mes" required />
        <!-- dato obligatorio -->
        <br />

        <label for="semana">Semana: </label>
        <input type="week" name="semana" id="semana" />
        <br />

        <label for="telefono">Teléfono: </label>
        <input type="tel" name="telefono" id="telefono" pattern="[0-9]{9}" /><!-- lo que está permitido completar -->
        <br />

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" />
        <br />

        <label for="provincia">Provincia: </label>
        <select name="provincia" id="provincia">
          <option value="">**Selecciona una Opción**</option>
          <option value="Cordoba">Córdoba</option>
          <option value="Mendoza">Mendoza</option>
          <option value="Santa Fe">Santa Fe</option>
          <option value="Buenos Aires">Buenos Aires</option>
        </select>
        <br />

        <label for="imagen">Foto de Perfil: </label>
        <input type="file" name="imagen" id="imagen" accept=".jpg, .png, .jpeg, .pdf" multiple />
        <!-- subir más de un archivo, tipos de archivos permitidos -->
        <br />

        <div class="botones">
          <button type="submit">
            <!-- botón para envío de datos -->
            Enviar Datos
          </button>

          <button type="reset">
            <!-- botón que limpia los inputs -->
            Borrar Datos
          </button>
        </div>
      </form>

      <h2>Elemento el bloque</h2>

      <h2>Elemento el bloque</h2>
