        <form action="formulaio.js" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <br>
            <label for="edad" id="labeledad">Edad:</label>
            <input type="number" name="edad" id="edad" placeholder="25" min="0" max="100">
            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="date" name="nacimiento" id="nacimiento">
            <br>
            <label for="password">password</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="8">
            <br>
            <label for="imagen">Foto de perfil</label>
            <input type="file" name="imagen" id="imagen">
