    <main>
      <h1 class="roboto">Formulario</h1>
      <form action="formulaio.js" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" />

        <br />

        <label for="edad" id="labeledad">Edad: </label>
        <input type="number" name="edad" id="edad" placeholder="25" min="0" max="100" />

        <label for="nacimiento">Fecha de Nacimiento: </label>
        <input type="date" name="nacimiento" id="nacimiento" />

        <br />

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" minlength="5" maxlength="8" />

        <br />

        <label for="mes">Mes: </label>
        <input type="month" name="mes" id="mes" required />

        <br />

        <label for="semana">Semana: </label>
        <input type="week" name="semana" id="semana" />

        <br />

        <label for="telefono">Telefono: </label>
        <input type="tel" name="telefono" id="telefono" />

        <br />

        <label for="imagen">Foto de perfil: </label>
        <input type="file" name="imagen" id="imagen" />

        <br />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <br />
        <label for="provincia">Provincia: </label>
        <select name="provincia" id="provincia">
          <option value="">Seleccione una opcion</option>
          <option value="Chaco">Chaco</option>
          <option value="Cordoba">Cordoba</option>
          <option value="Corrientes">Corrientes</option>
          <option value="Santa Fe">Santa Fe</option>
        </select>

        <div class="botones">
          <button type="submit">Enviar Datos</button>
          <button type="reset">Borrar Datos</button>
        </div>
      </form>
      <h2>Elemento el bloque</h2>

      <h2>Elemento el bloque</h2>
    </main>
  </body>
